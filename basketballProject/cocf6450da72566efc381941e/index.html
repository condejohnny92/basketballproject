<!DOCTYPE html>
<html>
<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Basketball Scoreboard</title>

	<!-- Style Sheet Link -->
	<link rel="stylesheet" type="text/css" href="index.css">

	<!-- Favicon -->
	<link rel="icon" type="image/x-icon" href="Images/Favicon.png">

</head>
<body>

	<!-- Container Start -->
	<main class="container">

		<!-- Home Start -->
		<div class="home">
			<h3>HOME</h3>
			<div class="scoreboard-home">
				<h2 id="home-score">0</h2>
			</div>

			<!-- Buttons -->
			<div class="buttons">
				<button class="plusone-btn" onclick="plusOne()" id="home-score-btn-1">+1</button>
				<button class="plustwo-btn" onclick="plusTwo()" id="home-score-btn-2">+2</button>
				<button class="plusthree-btn" onclick="plusThree()" id="home-score-btn-3">+3</button>
				<button class="reset-btn" onclick="resetHome()" id="reset-home-score">Reset</button>
			</div>
		</div>

		<!-- Home End -->

		<!-- Guest Start -->
		<div class="guest">
			<h3>GUEST</h3>
			<div class="scoreboard-guest">
				<h2 id="guest-score">0</h2>
			</div>

			<!-- Buttons -->
			<div class="buttons">
				<button class="plusone-btn" onclick="plusOneHome()" id="guest-score-btn-1">+1</button>
				<button class="plustwo-btn" onclick="plusTwoHome()" id="guest-score-btn-2">+2</button>
				<button class="plusthree-btn" onclick="plusThreeHome()" id="guest-score-btn-3">+3</button>
				<button class="reset-btn" onclick="resetGuest()" id="reset-guest-score">Reset</button>
			</div>
		</div>

		<!-- Guest End -->

	</main>
	<!-- Container End -->

	<!-- JavaScript -->
	<script type="text/javascript" src="index.js"></script>

</body>
</html>
